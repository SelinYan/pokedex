<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Lato:wght@300&family=Montserrat:ital,wght@1,300&family=Roboto:wght@400;500&family=Tilt+Prism&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <h1>Pokedex</h1>
    <div class="section" id="generation">
      <button class="gen" id="gen1">Gen I</button>
      <button class="gen" id="gen2">Gen II</button>
      <button class="gen" id="gen3">Gen III</button>
      <button class="gen" id="gen4">Gen IV</button>
      <button class="gen" id="gen5">Gen V</button>
      <button class="gen" id="gen6">Gen VI</button>
      <button class="gen" id="gen7">Gen VII</button>
      <button class="gen" id="gen8">Gen VIII</button>
      <button class="gen" id="gen9">Gen IX</button>
    </div>
    <p class="message" id="message1">
      To see pokemons, choose generation first...
    </p>
    <p class="message" id="message2">
      There are <span id="numbers">0</span> pokemons in generation
      <span id="genNum">0</span>
    </p>

    <input type="text" />

    <div class="pokedex" id="cards"></div>
    <script src="main.js"></script>
  </body>
</html>
