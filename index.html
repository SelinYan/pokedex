<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Pokedex</h1>

    <div class="section">
      <div class="card">
        <img src="./img/pikachu.jpg" alt="Pikachu" style="width: 100%" />
        <div class="container">
          <h2><b>Pikachu</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/bulbasaur.avif" alt="Bulbasaur" style="width: 100%" />
        <div class="container">
          <h2><b>Bulbasaur</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/charmander.avif" alt="Charmander" style="width: 100%" />
        <div class="container">
          <h2><b>Charmander</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/squirtle.avif" alt="Squirtle" style="width: 100%" />
        <div class="container">
          <h2><b>Squirtle</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/clefairy.avif" alt="Clefairy" style="width: 100%" />
        <div class="container">
          <h2><b>Clefairy</b></h2>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="card">
        <img src="./img/psyduck.avif" alt="Psyduck" style="width: 100%" />
        <div class="container">
          <h2><b>Psyduck</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/vileplume.avif" alt="Vileplume" style="width: 100%" />
        <div class="container">
          <h2><b>Vileplume</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/vulpix.avif" alt="Vulpix" style="width: 100%" />
        <div class="container">
          <h2><b>Vulpix</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/wartortle.avif" alt="Wartortle" style="width: 100%" />
        <div class="container">
          <h2><b>Wartortle</b></h2>
        </div>
      </div>

      <div class="card">
        <img src="./img/horsea.avif" alt="Horsea" style="width: 100%" />
        <div class="container">
          <h2><b>Horsea</b></h2>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
